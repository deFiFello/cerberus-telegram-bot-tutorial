name: bot-ci
on:
  push:
    paths:
      - "bot/**"
      - ".github/workflows/bot-ci.yml"
  pull_request:
    paths:
      - "bot/**"
      - ".github/workflows/bot-ci.yml"

jobs:
  typecheck:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: bot
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: bot/package-lock.json
      - run: npm ci
      - run: npx tsc --noEmit
      - run: node -e "console.log('Bot compiles âœ…')"
